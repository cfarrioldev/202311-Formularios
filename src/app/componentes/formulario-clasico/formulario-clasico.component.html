<div>
  <form (submit)="handleRegisterForm()" >
    <div>
      <label for="nombre">Nombre</label>
      <input [(ngModel)]="registerForm.nombre" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre.." />
    </div>
    <div>
      <label for="apellido">Apellido</label>
      <input [(ngModel)]="registerForm.apellido" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido.." />
    </div>
    <div>
      <label for="email">Correo electronico</label>
      <input [(ngModel)]="registerForm.email" type="email" name="email" id="email" placeholder="Ingrese su email.." />
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input [(ngModel)]="registerForm.password" type="password" name="password" id="password" placeholder="Ingrese su password.." />
    </div>
    <div>
      <label for="cpassword">Confirmar Contraseña</label>
      <input [(ngModel)]="registerForm.cPassword" type="password" name="password" id="cpassword" placeholder="Ingrese su password.." />
    </div>
    <button type="submit">Registrarse</button>

  </form>
</div>
